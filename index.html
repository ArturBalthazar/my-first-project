<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Scene</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        .control-button {
            margin: 0 5px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .control-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .control-button:active {
            background-color: #004494;
            transform: scale(1.02);
        }
        #inspectorButton {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        #inspectorButton:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        #inspectorButton:active {
            background-color: #004494;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="controls">
        <button id="dayButton" class="control-button">Day</button>
        <button id="nightButton" class="control-button">Night</button>
    </div>
    <button id="inspectorButton">Open Inspector</button>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
    <script src="index.js"></script>
</body>
</html>
