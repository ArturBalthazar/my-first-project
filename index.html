<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js AR</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #arContainer {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <div id="arContainer">
        <canvas id="renderCanvas"></canvas>
    </div>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script>
        const canvas = document.getElementById('renderCanvas');
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);
            const camera = new BABYLON.ArcRotateCamera("camera", 0, 0, 10, new BABYLON.Vector3(0, 0, 0), scene);
            camera.attachControl(canvas, true);

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

            // Load the avatar model
            BABYLON.SceneLoader.Append("./", "avatar.glb", scene, function () {
                console.log("Avatar model loaded successfully");
            });

            return scene;
        };

        const scene = createScene();

        engine.runRenderLoop(() => {
            scene.render();
        });

        window.addEventListener('resize', () => {
            engine.resize();
        });

        // Initialize AR.js
        const arContainer = document.getElementById('arContainer');
        const sceneEl = document.createElement('a-scene');
        sceneEl.setAttribute('embedded', 'true');
        sceneEl.setAttribute('arjs', 'sourceType: webcam;');
        arContainer.appendChild(sceneEl);

        const markerEl = document.createElement('a-marker');
        markerEl.setAttribute('preset', 'hiro');
        sceneEl.appendChild(markerEl);

        const aEntity = document.createElement('a-entity');
        aEntity.setAttribute('gltf-model', 'url(avatar.glb)');
        markerEl.appendChild(aEntity);
    </script>
</body>
</html>
